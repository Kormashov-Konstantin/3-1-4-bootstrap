<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form  th:action="@{/admin/{id}(id=${user.id})}" th:method="PATCH" th:object="${user}">

  <label for="username">Enter username:</label>
  <input type="text" th:field="*{username}" id="username"/>
  <br/>
  <br/>
  <label for="password">Enter password:</label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <br/>
  <label for="email">Enter email:</label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <br/>
  <select th:field="*{roles}">
    <option th:value="'1'" th:text="ADMIN"></option>
    <option th:value="'2'" th:text="USER"></option>
  </select>
  <br/>
  <br/>
  <input type="submit" value="Update!"/>
  <a th:href="@{/admin/}"  class="btn btn-primary" >EXIT</a>
</form>
</body>
</html>
