<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<h1 th:text="${User}"/>  <a href="/admin/new">Добавить пользователя</a> или
<a th:href="@{/admin/{id}/edit(id=${user.id})}">Изменить пользователя</a> или
<a href="/admin">Показать всю таблицу</a>
<br/>
<form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}">
  <input type="submit" value="Удалить пользователя"/>
</form>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">username</th>
    <th scope="col">password</th>
    <th scope="col">email</th>
    <th scope="col">Role</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="user:${user}">
    <td  th:text="${user.id}"/>
    <td  th:text="${user.username}"/>
    <td th:text="${user.password}"/>
    <td th:text="${user.email}"/>
    <td th:each="role: ${user.roles}" th:text="${role.name}"></td>
  </tr>

  </tbody>
</table>
</body>
</html>
